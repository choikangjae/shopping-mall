<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/form.html}">
<head>
    <title>로그인</title>

    <link href="../css/signin.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <style>
    .font01 {
        font-family: 'Noto Sans KR', sans-serif;
      }
    </style>
</head>

<body class="text-center font01" layout:fragment="content">
<main class="form-signin w-100 m-auto">
    <form method="post" th:action="@{/auth/login}">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            이메일이나 비밀번호가 일치하지 않습니다
        </div>
        <a th:href="@{/}">
            <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        </a>
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
            <input type="email" th:if="${param.error}" th:value="${username}" name="username" class="form-control"
                   id="floatingInputError" placeholder="name@example.com">
            <input type="email" th:unless="${param.error}" th:value="${username}" name="username" class="form-control"
                   id="floatingInput" placeholder="name@example.com"
                   autofocus>
            <label for="floatingInput">이메일</label>
        </div>
        <div class="form-floating">
            <input type="password" th:if="${param.error}" name="password" class="form-control"
                   id="floatingPasswordError" placeholder="Password" autofocus>
            <input type="password" th:unless="${param.error}" name="password" class="form-control" id="floatingPassword"
                   placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
        </div>


        <div class="checkbox text-center mb-2">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">로그인 유지</label>
        </div>
        <div class="text-center mb-2">
            <a class="btn" href="/auth/forgot-password">비밀번호 찾기</a>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
    <hr>
    <div class="row position-relative">
        <div class="col-6">
            <form class="user" method="post" th:action="@{/demo/login/user}">
                <button type="submit" class="btn btn-warning btn-user btn-block">
                    <i class="fas fa-user"></i>
                    DEMO USER
                </button>
            </form>
        </div>
        <div class="col-6">
            <form class="user" method="post" th:action="@{/demo/login/seller}">
                <button type="submit" class="btn btn-danger btn-user btn-block">
                    <i class="fas fa-user-tie"></i>
                    DEMO SELLER
                </button>
            </form>
        </div>
    </div>
    <div class="row position-relative mt-3">

        <div class="col-6">
            <form class="user" method="post" th:action="@{/demo/login/admin}">
                <button type="submit" class="btn btn-success btn-user btn-block">
                    <i class="fas fa-user-graduate"></i>
                    DEMO ADMIN
                </button>
            </form>
        </div>
        <div class="col-6">
            <form class="user" method="post" th:action="@{/demo/login/seller2}">

            <!--            <form class="user" method="post" th:action="@{/random-user-generator}">-->
                <button type="submit" class="btn btn-primary btn-user btn-block">
                    <i class="fas fa-question"></i>
                    DEMO SELLER2
                </button>
            </form>
        </div>

    </div>
    <hr>
    <div class="text-center">
        <a class="btn" th:href="@{/auth/signup}">회원가입</a>
    </div>

    <hr>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</main>

</body>
</html>
