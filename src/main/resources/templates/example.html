<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form class="user" method="post" th:action="@{/auth/login}">
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            이메일이나 비밀번호가 일치하지 않습니다
        </div>
        <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="form-floating">
            <input type="email" name="username" class="form-control" id="floatingInput" placeholder="name@example.com" autofocus>
            <label for="floatingInput">이메일</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">비밀번호</label>
        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember-me" value="remember-me"> 로그인 유지
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    </form>
    <hr>
    <form class="user" method="post" th:action="@{/auth/login}">
        <input type="hidden" name="username" value="role@role"/>
        <input type="hidden" name="password" value="role123123"/>
        <input type="hidden" name="remember-me" value="role123123"/>
        <button type="submit" class="btn btn-warning btn-user btn-block">
            DEMO USER
        </button>
    </form>
    <hr>
